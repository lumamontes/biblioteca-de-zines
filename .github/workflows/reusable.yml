# reusable.yml
name: Common Setup
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ['test', 'lint']
        node-version: ['20']

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Or latest compatible

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Start Development Server
        run: pnpm run dev &

      - name: Install wait-for-port
        run: pnpm add wait-for-port # Use pnpm add

      - name: Wait for Server to Start
        run: pnpm exec wait-for-port 3000 -t 60000  # Use pnpm exec

      - name: Run Task ${{ matrix.task }}
        shell: bash
        run: |
          if [[ "${{ matrix.task }}" == "test" ]]; then
            pnpm playwright install --with-deps
            pnpm playwright test
          elif [[ "${{ matrix.task }}" == "lint" ]]; then
            pnpm run lint
          else
            echo "Unknown task: ${{ matrix.task }}"
            exit 1
          fi

      - name: Stop Development Server
        if: always()
        run: pkill -f "pnpm run dev" # Replace with your actual start command if different